server:
  port: 8001
spring:
  application:
    name: multitenant
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123
  flyway:
    schemas:
      - tenant01
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
  jackson:
    deserialization:
      fail-on-unknown-properties: true
    serialization:
      fail-on-empty-beans: false
    default-property-inclusion: NON_NULL